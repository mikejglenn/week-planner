<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Weekly Planner</h1>
      </div>
      <div class="row">
        <h2>Choose Day to Show Events</h2>
      </div>
      <div class="row">
        <label for="day-of-week">Day of the Week</label>
      </div>
      <div class="row">
        <select name="day-of-week" id="day-of-week">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <div class="row">
        <button type="button" id="add-event">Add New Event</button>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <footer>2024 Week Planner Inc</footer>
    </div>
    <dialog>
      <form>
        <label for="time-of-event">Time of Event:</label>
        <select id="time-of-event" name="time-of-event">
          <option value="0000">0000</option>
          <option value="0100">0100</option>
          <option value="0200">0200</option>
          <option value="0300">0300</option>
          <option value="0400">0400</option>
          <option value="0500">0500</option>
          <option value="0600">0600</option>
          <option value="0700">0700</option>
          <option value="0800">0800</option>
          <option value="0900">0900</option>
          <option value="1000">1000</option>
          <option value="1100">1100</option>
          <option value="1200">1200</option>
          <option value="1300">1300</option>
          <option value="1400">1400</option>
          <option value="1500">1500</option>
          <option value="1600">1600</option>
          <option value="1700">1700</option>
          <option value="1800">1800</option>
          <option value="1900">1900</option>
          <option value="2000">2000</option>
          <option value="2100">2100</option>
          <option value="2200">2200</option>
          <option value="2300">2300</option>
          <option value="2400">2400</option>
        </select>
        <label for="dialog-day-of-week">Day of Week:</label>
        <select id="dialog-day-of-week" name="dialog-day-of-week">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <label for="event-info">Event Information:</label>
        <textarea name="event-info" id="event-info"></textarea>
        <button type="button" class="cancel-button">Cancel</button>
        <button type="button" class="confirm-button">Confirm</button>
      </form>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
